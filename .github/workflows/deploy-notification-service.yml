name: Deploy Notification Service

on:
  push:
    branches:
      - main
    paths:
      - 'Microservices/notification-service'
      - 'Microservices/notification-service/**'
      - '.github/workflows/deploy-notification-service.yml'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo with submodules
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Ensure service folder exists on VM
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.VM_USER }}@${{ secrets.VM_HOST }} \
            "mkdir -p /opt/scholarai/Microservices/notification-service"

      - name: Sync only modified files to VM
        run: |
          rsync -avz --delete --exclude='target/' --exclude='*.log' --exclude='logs/' \
            -e "ssh -o StrictHostKeyChecking=no" \
            Microservices/notification-service/ \
            ${{ secrets.VM_USER }}@${{ secrets.VM_HOST }}:/opt/scholarai/Microservices/notification-service/

      - name: Deploy Notification Service
        run: |
          set -e
          ssh -o StrictHostKeyChecking=no ${{ secrets.VM_USER }}@${{ secrets.VM_HOST }} << 'EOF'
            set -e

            echo "üöÄ Starting Notification Service deployment..."
            cd /opt/scholarai/Microservices/notification-service

            echo "üßπ Cleaning up old containers/images..."
            docker rm -f scholar-notification-service || true
            docker image prune -f --filter "label=service=notification-service" || true

            echo "üî® Building Notification Service..."
            if ! docker compose -f docker-compose.prod.yml build notification-service; then
              echo "‚ùå Build failed, aborting deployment!"
              exit 1
            fi

            echo "üì¶ Starting Notification Service..."
            docker compose -f docker-compose.prod.yml up -d notification-service

            echo "‚è≥ Waiting for Notification Service health..."
            healthy=0
            for i in {1..20}; do
              STATUS=$(docker inspect --format='{{json .State.Health.Status}}' scholar-notification-service 2>/dev/null | tr -d '"')
              if [ "$STATUS" = "healthy" ]; then
                echo "‚úÖ Notification Service is healthy!"
                echo "üåê Access it at: http://${{ secrets.VM_HOST }}:8082"
                healthy=1
                break
              else
                echo "Still waiting... ($i/20)"
                sleep 10
              fi
            done

            if [ $healthy -eq 0 ]; then
              echo "‚ùå Notification Service failed to become healthy!"
              docker logs scholar-notification-service || true
              exit 1
            fi

            echo "üìä Current Notification Service status:"
            docker ps --filter "name=scholar-notification-service"
          EOF
