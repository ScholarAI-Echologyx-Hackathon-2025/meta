name: Deploy Extractor AI Agent

on:
  push:
    branches:
      - main
    paths:
      - 'AI-Agents/extractor'
      - 'AI-Agents/extractor/**'
      - '.github/workflows/deploy-extractor.yml'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo with submodules
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Ensure service folder exists on VM
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.VM_USER }}@${{ secrets.VM_HOST }} \
            "mkdir -p /opt/scholarai/AI-Agents/extractor"

      - name: Copy extractor (incl. hidden files) to VM
        run: |
          scp -o StrictHostKeyChecking=no -r AI-Agents/extractor/. \
            ${{ secrets.VM_USER }}@${{ secrets.VM_HOST }}:/opt/scholarai/AI-Agents/extractor/

      - name: Deploy Extractor AI Agent
        run: |
          set -e
          ssh -o StrictHostKeyChecking=no ${{ secrets.VM_USER }}@${{ secrets.VM_HOST }} << 'EOF'
            set -e

            echo "üöÄ Starting Extractor AI Agent deployment..."
            cd /opt/scholarai/AI-Agents/extractor

            echo "üßπ Cleaning up old containers/images..."
            docker rm -f scholar-extractor || true
            docker image prune -f --filter "label=service=extractor" || true

            echo "üî® Building Extractor AI Agent..."
            if ! docker compose -f docker-compose.prod.yml build extractor; then
              echo "‚ùå Build failed, aborting deployment!"
              exit 1
            fi

            echo "üîë Fixing directory ownership for container user (uid=100, gid=101)..."
            sudo mkdir -p ./paper ./logs ./cache ./uploads
            sudo chown -R 100:101 ./paper ./logs ./cache ./uploads

            echo "üì¶ Starting Extractor AI Agent..."
            docker compose -f docker-compose.prod.yml up -d extractor

            echo "‚è≥ Waiting for Extractor AI Agent health..."
            healthy=0
            for i in {1..20}; do
              STATUS=$(docker inspect --format='{{json .State.Health.Status}}' scholar-extractor 2>/dev/null | tr -d '"')
              if [ "$STATUS" = "healthy" ]; then
                echo "‚úÖ Extractor AI Agent is healthy!"
                echo "üåê Access it at: http://${{ secrets.VM_HOST }}:8002"
                healthy=1
                break
              else
                echo "Still waiting... ($i/20)"
                sleep 10
              fi
            done

            if [ $healthy -eq 0 ]; then
              echo "‚ùå Extractor AI Agent failed to become healthy!"
              docker logs scholar-extractor || true
              exit 1
            fi

            echo "üìä Current Extractor AI Agent status:"
            docker ps --filter "name=scholar-extractor"
          EOF
